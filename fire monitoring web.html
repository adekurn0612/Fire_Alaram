        <script type="text/javascript">
            
            var gas_sensor = document.querySelector('gas');
            var flame_sensor = document.querySelector('sensorapi');
            var humidity = document.querySelector('humid');
            var temperature= document.querySelector('temp');
            var c = document.querySelector('clock');

            var pad = function(x){
                return x < 10 ? '0'+x : x;
            }

            var ShowClock = function(){
                var d = new Date();
                var h = pad(d.getHours());
                var m = pad(d.getMinutes());
                var s = pad(d.getSeconds());

                c.innerHTML = [h,m,s].join(':');
            }

            setInterval(ShowClock,1000);

            var firebaseRef = firebase.database().ref("FirebaseIOT/");
            firebaseRef.on("value",function(snapshot){
                data = snapshot.val();
                gas_sensor.innerHTML = data.gas_sensor;
                flame_sensor.innerHTML = data.flame_sensor;
                humidity.innerHTML = data.humidity;
                temperature.innerHTML = data.temperature;

            })
